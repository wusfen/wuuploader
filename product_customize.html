				// 产品编辑器
				$(function(){
					var $editer = $('.product-editer');
					var $baseImg = $('.product-editer-base-img');
					var $ajustImgArea = $('.product-editer-adjust-img-area');
					var $ajustImg = $('.product-editer-adjust-img');
					var $doc = $(document);

					var isDown = false;
					var downX;
					var downY;
					var x;
					var y;

					$editer.mousedown(function(e){
						e.preventDefault();

						isDown = true;
						downX = e.clientX;
						downY = e.clientY;
						x = +$ajustImg.css('margin-left').replace('px','');
						y = +$ajustImg.css('margin-top').replace('px','');
						console.log(x, y);
					});
					$editer.mousemove(function(e){
						e.preventDefault();
						
						// console.log(e);
						if (isDown) {
							var moveX = e.clientX;
							var moveY = e.clientY;

							var dX = moveX- downX;
							var dY = moveY- downY;
							console.log(x+dX, y+dY);

							$ajustImg.css('margin-left', x+dX);
							$ajustImg.css('margin-top', y+dY);
						};
					});
					$doc.mouseup(function(e){
						// console.log(e);
						isDown = false;
					});

					// 图片缩放
					window.imgScale = function (pc) {
						var tmpImg = new Image();
						tmpImg.src = $ajustImg.attr('src');

						var width = tmpImg.width;
						var height = tmpImg.height;

						$ajustImg.width(width*pc)
					}

					// setTimeout('imgScale(.3)',1000)

				});
				</script>
